<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDEN</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            transition: background 0.3s ease;
        }

        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 60% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            backdrop-filter: blur(100px);
            transition: transform 0.3s ease-out;
            z-index: 1;
        }

        .main-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .main-container.hidden {
            opacity: 0;
            transform: translateY(-50px);
        }

        .detail-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            overflow-y: auto;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
        }

        .detail-container.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 3rem;
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .logo:hover {
            transform: scale(1.05) rotateY(5deg);
        }

        .buttons-container {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .button {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 1.2rem 2rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .button:hover::after {
            left: 100%;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 
                0 15px 45px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .button:active {
            transform: translateY(0);
        }

        .discord-button {
            background: rgba(88, 101, 242, 0.1);
            border-color: rgba(88, 101, 242, 0.2);
            box-shadow: 
                0 8px 32px rgba(88, 101, 242, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }

        .discord-button::after {
            background: linear-gradient(90deg, transparent, rgba(88, 101, 242, 0.4), transparent);
        }

        .discord-button:hover {
            background: rgba(88, 101, 242, 0.2);
            box-shadow: 
                0 15px 45px rgba(88, 101, 242, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            border-color: rgba(88, 101, 242, 0.3);
        }

        .material-icons {
            font-size: 24px;
        }

        /* Detail page styles */
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .detail-header {
            text-align: center;
            margin-bottom: 3rem;
            margin-top: 4rem;
        }

        .detail-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .detail-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 400;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 2rem;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 2rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .card:hover::after {
            left: 100%;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-5px);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .card-icon {
            font-size: 2rem;
            opacity: 0.9;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .card-content {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 800px;
        }

        .framework-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .logo {
                width: 150px;
                height: 150px;
                margin-bottom: 2rem;
            }

            .buttons-container {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                max-width: 300px;
            }

            .button {
                width: 100%;
                justify-content: center;
            }

            .detail-title {
                font-size: 2rem;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }

            .language-grid,
            .framework-grid,
            .contact-grid {
                grid-template-columns: 1fr;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 1rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }

            .detail-container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="blur-background"></div>
    
    <!-- Main Page -->
    <div class="main-container" id="mainContainer">
        <img src="logo.png" alt="AIDEN" class="logo">
        
        <div class="buttons-container">
            <button class="button" id="moreBtn">
                <span class="material-icons">expand_more</span>
                더보기
            </button>
            
            <a href="#" class="button discord-button">
                <span class="material-icons">group</span>
                _a2den
            </a>
        </div>
    </div>

    <!-- Detail Page -->
    <div class="detail-container" id="detailContainer">
        <button class="button back-button" id="backBtn">
            <span class="material-icons">arrow_back</span>
            이전
        </button>

        <div class="detail-header">
            <h1 class="detail-title">안녕하세요. Aiden입니다.</h1>
        </div>

        <div class="section">
            <h2 class="section-title">사용언어</h2>
            <div class="language-grid">
                <div class="card">
                    <div class="card-header">
                        <span class="material-icons card-icon">code</span>
                        <h3 class="card-title">Python</h3>
                    </div>
                    <div class="card-content">
                        강력하고 다양한 용도로 사용할 수 있는 프로그래밍 언어
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="material-icons card-icon">javascript</span>
                        <h3 class="card-title">JavaScript</h3>
                    </div>
                    <div class="card-content">
                        웹 개발의 핵심 언어로 프론트엔드와 백엔드 개발
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <span class="material-icons card-icon">phone_android</span>
                        <h3 class="card-title">Dart</h3>
                    </div>
                    <div class="card-content">
                        Flutter 앱 개발을 위한 Google의 프로그래밍 언어
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">사용 프레임워크</h2>
            <div class="framework-grid">
                <div class="card">
                    <div class="card-header">
                        <span class="material-icons card-icon">flutter_dash</span>
                        <h3 class="card-title">Flutter</h3>
                    </div>
                    <div class="card-content">
                        크로스 플랫폼 모바일 앱 개발 프레임워크
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">연락처</h2>
            <div class="contact-grid">
                <div class="card discord-button">
                    <div class="card-header">
                        <span class="material-icons card-icon">group</span>
                        <h3 class="card-title">Discord</h3>
                    </div>
                    <div class="card-content">
                        _a2den
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const blurBackground = document.querySelector('.blur-background');
            const body = document.body;
            const mainContainer = document.getElementById('mainContainer');
            const detailContainer = document.getElementById('detailContainer');
            const moreBtn = document.getElementById('moreBtn');
            const backBtn = document.getElementById('backBtn');
            
            let mouseX = 0;
            let mouseY = 0;
            let currentX = 0;
            let currentY = 0;


            document.addEventListener('mousemove', function(e) {
                mouseX = (e.clientX / window.innerWidth - 0.5) * 30;
                mouseY = (e.clientY / window.innerHeight - 0.5) * 30;
                
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                body.style.background = `linear-gradient(${135 + x * 90}deg, 
                    #ffd700 ${x * 20}%, 
                    #ff8c00 ${30 + y * 40}%, 
                    #8b4513 ${70 + (x + y) * 15}%)`;
            });

            function animate() {
                currentX += (mouseX - currentX) * 0.1;
                currentY += (mouseY - currentY) * 0.1;
                
                blurBackground.style.transform = `translate(${currentX}px, ${currentY}px)`;
                requestAnimationFrame(animate);
            }
            
            animate();


            const logo = document.querySelector('.logo');
            logo.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05) rotateY(5deg)';
            });
            
            logo.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotateY(0deg)';
            });


            moreBtn.addEventListener('click', function() {
                mainContainer.classList.add('hidden');
                setTimeout(() => {
                    mainContainer.style.display = 'none';
                    detailContainer.style.display = 'flex';
                    setTimeout(() => {
                        detailContainer.classList.add('visible');
                    }, 50);
                }, 500);
            });

            backBtn.addEventListener('click', function() {
                detailContainer.classList.remove('visible');
                setTimeout(() => {
                    detailContainer.style.display = 'none';
                    mainContainer.style.display = 'flex';
                    mainContainer.classList.remove('hidden');
                }, 500);
            });
        });
    </script>
</body>
</html>
