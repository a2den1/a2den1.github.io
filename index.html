<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDEN</title>
    <style>
        /* 다크 모드 기본 설정 */
        :root {
            --background-color: #1a1a1a; /* 어두운 배경 */
            --text-color: #f0f0f0; /* 밝은 텍스트 */
            --accent-color: #ffd700; /* 노란색 포인트 */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2a2a2a;
            color: var(--accent-color);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
        }

        h1 {
            font-size: 2.5em;
            color: var(--accent-color); /* 제목에 노란색 적용 */
        }

        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
        }

        /* 프리로더 스타일 */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color); /* 웹사이트 배경색과 동일하게 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* 다른 요소들 위에 표시 */
            transition: opacity 0.5s ease-out; /* 부드러운 사라짐 효과 */
        }

        .loader {
            border: 8px solid #333; /* 로더 테두리 */
            border-top: 8px solid var(--accent-color); /* 로더 상단 (포인트 색상) */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite; /* 회전 애니메이션 */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: var(--text-color);
            font-size: 1.1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="loader"></div>
        <p class="loading-text">오래 걸리시면, 새로고침하시거나 캐시를 지워주세요.</p>
    </div>

    <header>
        <h1>AIDEN</h1>
    </header>
    <main>
        <!-- 웹사이트의 주요 콘텐츠가 여기에 들어갑니다. -->
        <p>환영합니다.</p>
    </main>

    <script>
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            if (preloader) {
                // 최소 1초 동안 로딩 화면을 보여준 후 숨깁니다.
                setTimeout(() => {
                    preloader.style.opacity = '0';
                    preloader.addEventListener('transitionend', function() {
                        preloader.style.display = 'none';
                    }, { once: true }); // 한 번만 실행되도록 설정
                }, 1000); // 1초 유지
            }
        });
    </script>
</body>
</html>
