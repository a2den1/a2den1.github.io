<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AIDEN</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(270deg, #ff6b6b, #ffa500, #ff8c94);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .blur-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 60% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      backdrop-filter: blur(100px);
      z-index: 1;
    }

    .main-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .main-container.hidden {
      opacity: 0;
      transform: translateY(-50px);
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 2rem;
    }

    .buttons-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 1.2rem 2rem;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.4s ease, box-shadow 0.6s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow:
        0 0 10px rgba(255, 255, 255, 0.2),
        0 0 20px rgba(255, 255, 255, 0.15),
        0 15px 45px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
    }

    .material-icons {
      font-size: 24px;
    }
  </style>
</head>
<body oncontextmenu="return false" onwheel="return false" onscroll="return false">
  <div class="blur-background"></div>

  <div class="main-container" id="mainContainer">
    <img src="logo.png" alt="AIDEN" class="logo">
    <div class="buttons-container">
      <button class="button" id="moreBtn">
        <span class="material-icons">expand_more</span>
        더보기
      </button>
      <a href="#" class="button">
        <span class="material-icons">group</span>
        _a2den
      </a>
    </div>
  </div>

  <script>
    if (window.innerWidth <= 768) {
      const w = document.createElement('div');
      w.style.cssText = "position:fixed;top:0;left:0;width:100vw;height:100vh;background:#111;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;color:#fff;text-align:center;padding:2rem";
      w.innerHTML = `
        <span class="material-icons" style="font-size:60px;color:#f44336;margin-bottom:1rem;">warning</span>
        <h2 style="font-size:1.5rem;margin-bottom:1rem;">이 페이지는 모바일을 지원하지 않습니다.</h2>
        <button id="ignoreMobileWarning" style="padding:0.8rem 1.5rem;font-size:1rem;background:#2196f3;color:white;border:none;border-radius:8px;cursor:pointer;">그냥 보기</button>
      `;
      document.body.appendChild(w);
      document.getElementById('ignoreMobileWarning').addEventListener('click', () => w.remove());
    }

    const moreBtn = document.getElementById('moreBtn');
    const mainContainer = document.getElementById('mainContainer');

    moreBtn.addEventListener('click', function() {
      mainContainer.classList.add('hidden');
    });
  </script>
</body>
</html>
