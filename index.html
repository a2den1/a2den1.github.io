<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Team Loun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
    :root {
      --primary: #3182f6;
      --bg: #f9fafb;
      --header-bg: #fff;
      --border: #e5e7eb;
      --text-main: #222;
      --text-sub: #4a5568;
      --radius: 18px;
      --shadow: 0 2px 16px rgba(49,130,246,0.04), 0 1.5px 4px rgba(0,0,0,0.03);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Noto Sans KR', 'Segoe UI', Arial, sans-serif;
      color: var(--text-main);
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--header-bg);
      border-bottom: 1px solid var(--border);
      height: 64px;
      display: flex;
      align-items: center;
      padding: 0 32px;
      box-shadow: var(--shadow);
      z-index: 10;
    }
    .logo img {
      height: 40px;
      width: 40px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 0;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(24px);
      animation: fadeInUp 1s cubic-bezier(.4,0,.2,1) forwards;
    }
    .fade-in.delay-1 {
      animation-delay: 0.6s;
    }
    .fade-in.delay-2 {
      animation-delay: 1.2s;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .main-title {
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 18px;
      letter-spacing: 1.5px;
      text-align: center;
      line-height: 1.2;
    }
    .main-desc {
      font-size: 1.18rem;
      color: var(--text-sub);
      text-align: center;
      letter-spacing: 0.5px;
      background: #fff;
      border-radius: var(--radius);
      padding: 18px 30px;
      margin-top: 10px;
      box-shadow: 0 2px 12px rgba(49,130,246,0.06);
      display: inline-block;
    }
    .circle-accent {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: var(--primary);
      border-radius: 50%;
      margin-right: 9px;
      vertical-align: middle;
      animation: popIn 0.7s cubic-bezier(.4,0,.2,1);
    }
    @keyframes popIn {
      0% { transform: scale(0.4); opacity: 0;}
      80% { transform: scale(1.15);}
      100% { transform: scale(1); opacity: 1;}
    }
    @media (max-width: 600px) {
      header {
        padding: 0 12px;
        height: 56px;
      }
      .logo img {
        height: 32px;
        width: 32px;
      }
      .main-title {
        font-size: 1.3rem;
      }
      .main-desc {
        font-size: 1rem;
        padding: 13px 10px;
      }
    }
    .loader-bg {
      position: fixed;
      z-index: 9999;
      inset: 0;
      background: rgba(255,255,255,0.92);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s;
    }
    .loader {
      width: 70px;
      height: 70px;
      border: 8px solid #e5e7eb;
      border-top: 8px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 32px;
    }
    .loader-message {
      font-size: 1.15rem;
      color: #444;
      text-align: center;
      line-height: 1.6;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="louhostlogo.png" alt="Team Loun Logo">
    </div>
  </header>
  <div class="loader-bg" id="loader-bg">
    <div class="loader"></div>
    <div class="loader-message">
      진행중입니다.<br>
      오래걸리시면, 새로고침 하거나 캐시를 지워주세요.
    </div>
  </div>
  <main id="main-content">
    <div class="main-title fade-in delay-1">
      <span class="circle-accent"></span>Team Loun
    </div>
    <div class="main-desc fade-in delay-2">
      이 단어는 검증되었다는 소리입니다.
    </div>
  </main>
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loader-bg').style.opacity = '0';
        document.getElementById('main-content').style.opacity = '1';
        setTimeout(function() {
          document.getElementById('loader-bg').style.display = 'none';
        }, 500);
      }, 1200);
    });
  </script>
</body>
</html>
