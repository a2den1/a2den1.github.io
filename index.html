<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradient Background with Logo and Buttons</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFC107 0%, #FF8C00 30%, #8B4513 60%, #FFB300 100%);
            background-size: 600%;
            animation: smoothShift 12s ease-in-out infinite;
        }

        @keyframes smoothShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .logo {
            max-width: 200px; /* Further reduced logo size */
            margin-bottom: 20px;
        }

        .divider {
            width: 200px;
            height: 2px;
            background: #FFFFFF; /* Changed to white */
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .glass-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .material-icons {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="divider"></div>
    <div class="button-container">
        <a href="#" class="glass-button">
            <span class="material-icons">expand_more</span>
            더보기
        </a>
        <a href="https://discord.com/users/_a2den" class="glass-button">
            <span class="material-icons">contact_page</span>
            연락처
        </a>
    </div>
</body>
</html>
