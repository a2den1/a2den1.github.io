<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDEN</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 200vh;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Noto Sans KR', sans-serif;
            overflow-x: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            text-align: center;
            background: linear-gradient(45deg, #ffff00, #8b4513, #ffa500, #ffff00);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 12s ease-in-out infinite;
        }
        h2 {
            font-size: 2rem;
            margin: 0;
            text-align: center;
            color: #b0b0b0;
        }
        .arrow {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #b0b0b0;
            animation: bounce 2s ease-in-out infinite;
        }
        .cards {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            gap: 2rem;
            background-color: #1a1a1a;
        }
        .card {
            background-color: #2a2a2a;
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .card-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 1.5rem;
        }
        .card i.material-icons {
            font-size: 2.5rem;
            color: #ffffff;
            margin-right: 1rem;
        }
        .card h3 {
            font-size: 1.8rem;
            margin: 0;
            color: #ffffff;
        }
        .card p {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin: 0 0 1rem 0;
        }
        .progress-container {
            margin: 1rem 0;
        }
        .progress-label {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 0.5rem;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #3a3a3a;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #ffa500;
            transition: width 0.5s ease;
        }
        .contact-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #5865F2;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .contact-button:hover {
            background-color: #4752c4;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%);
            }
            40% {
                transform: translate(-50%, -10px);
            }
            60% {
                transform: translate(-50%, -5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello!</h1>
        <h2>I'm AIDEN</h2>
        <div class="arrow">↓</div>
    </div>
    <div class="cards">
        <div class="card">
            <div class="card-header">
                <i class="material-icons">person</i>
                <h3>소개</h3>
            </div>
            <p>안녕하세요, 저는 AIDEN입니다. 웹 개발과 디자인에 열정을 가지고 있습니다.</p>
        </div>
        <div class="card">
            <div class="card-header">
                <i class="material-icons">code</i>
                <h3>코딩</h3>
            </div>
            <div class="progress-container">
                <div class="progress-label">Python (bot.py 등등....)</div>
                <div class="progress-bar"><div class="progress-fill" style="width: 90%;"></div></div>
            </div>
            <div class="progress-container">
                <div class="progress-label">Html</div>
                <div class="progress-bar"><div class="progress-fill" style="width: 80%;"></div></div>
            </div>
            <div class="progress-container">
                <div class="progress-label">JavaScript</div>
                <div class="progress-bar"><div class="progress-fill" style="width: 70%;"></div></div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <i class="material-icons">translate</i>
                <h3>사용 언어</h3>
            </div>
            <div class="progress-container">
                <div class="progress-label">한국어</div>
                <div class="progress-bar"><div class="progress-fill" style="width: 100%;"></div></div>
            </div>
            <div class="progress-container">
                <div class="progress-label">영어</div>
                <div class="progress-bar"><div class="progress-fill" style="width: 20%;"></div></div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <i class="material-icons">contact_mail</i>
                <h3>연락처</h3>
            </div>
            <p>디스코드에서 연락 주세요!</p>
            <a href="https://discord.com/users/_a2den" class="contact-button" target="_blank">디스코드: _a2den</a>
        </div>
    </div>
</body>
</html>
