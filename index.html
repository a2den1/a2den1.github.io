<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Team Loun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap');
    :root {
      --primary: #3182f6;
      --bg: #fff;
      --text-main: #222;
      --text-sub: #4a5568;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Noto Sans KR', 'Segoe UI', Arial, sans-serif;
      color: var(--text-main);
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--bg);
      border-bottom: 1px solid #e5e7eb;
      height: 64px;
      display: flex;
      align-items: center;
      padding: 0 32px;
      z-index: 10;
    }
    .logo img {
      height: 40px;
      width: 40px;
      display: block;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 0;
      opacity: 0;
      transition: opacity 0.5s;
      padding-top: 40px;
    }
    .carousel-container {
      position: relative;
      width: 420px;
      max-width: 95vw;
      height: 520px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 32px;
      box-shadow: 0 4px 32px rgba(49,130,246,0.08);
      background: #f1f3f6;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-slide {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      justify-content: center;
      align-items: center;
    }
    .carousel-slide.active {
      display: flex;
      animation: fadeIn 0.5s;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 32px;
      user-select: none;
      pointer-events: none;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      font-size: 2rem;
      color: var(--primary);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-btn:active {
      background: #e5e7eb;
    }
    .carousel-btn.prev {
      left: 14px;
    }
    .carousel-btn.next {
      right: 14px;
    }
    .carousel-dots {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 18px;
      margin-bottom: 32px;
    }
    .carousel-dot {
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #dbeafe;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .carousel-dot.active {
      background: var(--primary);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .main-desc {
      font-size: 1.45rem;
      color: var(--text-sub);
      text-align: center;
      margin-bottom: 0;
      line-height: 1.7;
      letter-spacing: 0.1px;
      font-weight: 400;
      margin-top: 12px;
    }
    @media (max-width: 600px) {
      header {
        padding: 0 12px;
        height: 56px;
      }
      .logo img {
        height: 32px;
        width: 32px;
      }
      .carousel-container {
        width: 98vw;
        height: 240px;
        border-radius: 18px;
      }
      .carousel-slide img {
        border-radius: 18px;
      }
      .carousel-btn {
        width: 34px;
        height: 34px;
        font-size: 1.3rem;
      }
      .carousel-dot {
        width: 9px;
        height: 9px;
      }
      .main-desc {
        font-size: 1.05rem;
      }
    }
    .loader-bg {
      position: fixed;
      z-index: 9999;
      inset: 0;
      background: rgba(255,255,255,0.92);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s;
    }
    .loader {
      width: 70px;
      height: 70px;
      border: 8px solid #e5e7eb;
      border-top: 8px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 32px;
    }
    .loader-message {
      font-size: 1.15rem;
      color: #444;
      text-align: center;
      line-height: 1.6;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">
      <img src="louhostlogo.png" alt="Team Loun Logo">
    </span>
  </header>
  <div class="loader-bg" id="loader-bg">
    <div class="loader"></div>
    <div class="loader-message">
      진행중입니다.<br>
      오래걸리시면, 새로고침 하거나 캐시를 지워주세요.
    </div>
  </div>
  <main id="main-content" style="opacity:0;">
    <div class="carousel-container">
      <div class="carousel-slide active"><img src="bg.png" alt="배너1"></div>
      <div class="carousel-slide"><img src="bg2.png" alt="배너2"></div>
      <div class="carousel-slide"><img src="bg3.png" alt="배너3"></div>
      <button class="carousel-btn prev" aria-label="이전">&lt;</button>
      <button class="carousel-btn next" aria-label="다음">&gt;</button>
    </div>
    <div class="carousel-dots">
      <button class="carousel-dot active"></button>
      <button class="carousel-dot"></button>
      <button class="carousel-dot"></button>
    </div>
    <div class="main-desc">
      압도적인 트래픽과 차별화된 쇼핑 경험으로<br>
      추가 매출의 기회를 만나보세요.
    </div>
  </main>
  <script>
    // Carousel
    const slides = document.querySelectorAll('.carousel-slide');
    const dots = document.querySelectorAll('.carousel-dot');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');
    let current = 0;
    function showSlide(idx) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === idx);
        dots[i].classList.toggle('active', i === idx);
      });
      current = idx;
    }
    prevBtn.addEventListener('click', () => {
      showSlide((current + slides.length - 1) % slides.length);
    });
    nextBtn.addEventListener('click', () => {
      showSlide((current + 1) % slides.length);
    });
    dots.forEach((dot, i) => {
      dot.addEventListener('click', () => showSlide(i));
    });

    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loader-bg').style.opacity = '0';
        document.getElementById('main-content').style.opacity = '1';
        setTimeout(function() {
          document.getElementById('loader-bg').style.display = 'none';
        }, 500);
      }, 1200);
    });
  </script>
</body>
</html>
