<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 웹사이트</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .content {
            text-align: left;
            margin-right: 50px;
            color: white; 
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .content {
                margin-right: 20px;
                text-align: center;
            }
            .title {
                font-size: 28px;
            }
            .subtitle {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="title">방대한 데이터.<br>당신이 찾던 것.</div>
        <div class="subtitle">이 데이터들에 대하여 알아보세요</div>
        <a href="#" class="button">바로가기</a>
    </div>
</body>
</html>
