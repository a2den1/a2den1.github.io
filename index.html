<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDEN</title>
    <style>
        @font-face {
            font-family: 'DNFBitBitv2';
            font-style: normal;
            font-weight: 400;
            src: url('//cdn.df.nexon.com/img/common/font/DNFBitBitv2.otf') format('opentype');
        }

        :root {
            --background-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #ffd700;
            --card-background: #2a2a2a;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #initial-aiden-display {
            font-family: 'DNFBitBitv2', sans-serif;
            font-size: 5em;
            color: var(--accent-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s ease-out;
            padding-bottom: 100px;
        }

        #scroll-content-container {
            padding: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-out;
            min-height: 150vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* 카드 간의 간격 */
        }

        #scroll-content-container section {
            margin-bottom: 80px;
            width: 80%;
            max-width: 800px;
        }

        #scroll-content-container h2 {
            color: var(--accent-color);
            font-size: 2em;
            margin-bottom: 20px;
        }

        #scroll-content-container p {
            font-size: 1.2em;
            line-height: 1.8;
            color: var(--text-color);
        }

        .card {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px; /* 각 카드 하단 간격 */
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px; /* 카드 최대 너비 */
            opacity: 0; /* 초기에는 투명 */
            transform: translateY(20px); /* 아래에서 위로 올라오는 효과를 위해 초기 위치 설정 */
            transition: opacity 0.6s ease-out, transform 0.6s ease-out; /* 애니메이션 효과 */
        }

        .card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            min-width: 40px; /* 아이콘 크기 고정 */
            min-height: 40px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            color: var(--background-color);
            margin-right: 15px;
            font-weight: bold;
        }

        .card-content {
            flex-grow: 1;
            text-align: left;
        }

        .card-content p {
            margin: 0;
            font-size: 1.1em;
            color: var(--text-color);
        }

        #aiden-image-placeholder {
            width: 100%;
            max-width: 400px;
            height: 250px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ccc;
            font-size: 1.2em;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        #aiden-image-placeholder img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loader {
            border: 8px solid #333;
            border-top: 8px solid var(--accent-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: var(--text-color);
            font-size: 1.1em;
            text-align: center;
        }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="preloader">
        <div class="loader"></div>
        <p class="loading-text">오래 걸리시면, 새로고침하시거나 캐시를 지워주세요.</p>
    </div>

    <div id="initial-aiden-display">
        AIDEN
    </div>

    <div id="scroll-content-container">
        <section>
            <p>안녕하세요. 개발자 AIDEN입니다.</p>
        </section>

        <section>
            <h2>사용 언어</h2>
            <div class="card">
                <div class="card-icon">ICON</div>
                <div class="card-content">
                    <p>Python</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">ICON</div>
                <div class="card-content">
                    <p>JavaScript</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon">ICON</div>
                <div class="card-content">
                    <p>등등</p>
                </div>
            </div>
        </section>

        <section>
            <h2>연락처</h2>
            <div class="card">
                <div class="card-icon">ICON</div>
                <div class="card-content">
                    <p>디스코드 _a2den.</p>
                </div>
            </div>
        </section>

        <div id="aiden-image-placeholder">
            aiden.png 이미지가 들어갈 곳
        </div>
    </div>

    <script>
        (function() {
            let devtoolsOpen = false;
            const threshold = 160;
            function detectDevTools() {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                if (widthThreshold || heightThreshold) devtoolsOpen = true;
                if (devtoolsOpen) {
                    window.close();
                    document.body.innerHTML = "";
                }
            }
            setInterval(detectDevTools, 400);
            window.addEventListener('keydown', function(e) {
                if (
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
                    (e.ctrlKey && e.key === 'U') ||
                    (e.key === 'F12')
                ) {
                    e.preventDefault();
                    window.close();
                    document.body.innerHTML = "";
                }
            });
        })();

        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            const initialAidenDisplay = document.getElementById('initial-aiden-display');
            const scrollContentContainer = document.getElementById('scroll-content-container');

            if (preloader) {
                setTimeout(() => {
                    preloader.style.opacity = '0';
                    preloader.addEventListener('transitionend', function() {
                        preloader.style.display = 'none';
                    }, { once: true });
                }, 1000);
            }

            window.addEventListener('scroll', function() {
                const scrollPosition = window.scrollY;
                const initialAidenHeight = initialAidenDisplay.offsetHeight;

                const fadeStart = initialAidenHeight * 0.7;
                const fadeEnd = initialAidenHeight;
                let initialAidenOpacity = 1 - Math.max(0, Math.min(1, (scrollPosition - fadeStart) / (fadeEnd - fadeStart)));
                initialAidenDisplay.style.opacity = initialAidenOpacity;

                const contentFadeStart = initialAidenHeight * 0.5;
                const contentFadeEnd = initialAidenHeight * 1.5;
                let contentOpacity = Math.max(0, Math.min(1, (scrollPosition - contentFadeStart) / (contentFadeEnd - contentFadeStart)));
                scrollContentContainer.style.opacity = contentOpacity;
            });

            const cards = document.querySelectorAll('.card');
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            cards.forEach(card => {
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
