<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDEN</title>
    <style>
        /* 다크 모드 기본 설정 */
        :root {
            --background-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #ffd700;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            /* 기존 flex 설정을 제거하여 스크롤 가능한 콘텐츠 흐름을 만듭니다. */
            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
            font-size: 1.2em;
        }

        /* 스크롤에 따라 나타나는 텍스트 스타일 */
        #scroll-fade-text {
            opacity: 0; /* 초기에는 투명하게 설정 */
            margin-top: 50vh; /* 텍스트가 바로 보이지 않도록 충분한 여백 추가 */
            font-size: 1.5em;
            color: var(--accent-color); /* 포인트 색상 적용 */
            transition: opacity 0.1s linear; /* 부드러운 변화를 위한 트랜지션 (자바스크립트가 직접 값을 변경하므로 이 값은 보조적) */
        }

        /* 프리로더 스타일 */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loader {
            border: 8px solid #333;
            border-top: 8px solid var(--accent-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: var(--text-color);
            font-size: 1.1em;
            text-align: center;
        }

        /* 스크롤을 위한 더미 공간 */
        .dummy-space {
            height: 150vh; /* 스크롤 가능하도록 충분한 높이 추가 */
            background-color: transparent;
        }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="preloader">
        <div class="loader"></div>
        <p class="loading-text">오래 걸리시면, 새로고침하시거나 캐시를 지워주세요.</p>
    </div>

    <main>
        <p>환영합니다.</p>
        <p id="scroll-fade-text">이것은 스크롤에 따라 점점 나타나는 텍스트입니다.</p>
        <div class="dummy-space"></div>
    </main>

    <script>
        (function() {
            let devtoolsOpen = false;
            const threshold = 160;
            function detectDevTools() {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                if (widthThreshold || heightThreshold) devtoolsOpen = true;
                if (devtoolsOpen) {
                    window.close();
                    document.body.innerHTML = "";
                }
            }
            setInterval(detectDevTools, 400);
            window.addEventListener('keydown', function(e) {
                if (
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
                    (e.ctrlKey && e.key === 'U') ||
                    (e.key === 'F12')
                ) {
                    e.preventDefault();
                    window.close();
                    document.body.innerHTML = "";
                }
            });
        })();

        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            if (preloader) {
                setTimeout(() => {
                    preloader.style.opacity = '0';
                    preloader.addEventListener('transitionend', function() {
                        preloader.style.display = 'none';
                    }, { once: true });
                }, 1000);
            }
        });

        // 스크롤에 따라 텍스트 나타나게 하기
        const scrollFadeText = document.getElementById('scroll-fade-text');
        const triggerPoint = window.innerHeight * 0.5; // 뷰포트 높이의 50% 지점에서 시작

        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            // 텍스트 요소가 뷰포트 상단에서 얼마나 떨어져 있는지 계산
            const textOffsetTop = scrollFadeText.getBoundingClientRect().top + window.scrollY;

            // 스크롤 위치가 텍스트가 나타나기 시작할 지점보다 클 때
            if (scrollPosition > textOffsetTop - window.innerHeight) {
                // 스크롤 위치에 따라 투명도 계산
                // 텍스트가 뷰포트 하단에서 나타나기 시작하여 뷰포트 중앙에 도달할 때까지 투명도 증가
                const distanceScrolledIntoView = scrollPosition - (textOffsetTop - window.innerHeight);
                const fadeDuration = window.innerHeight * 0.5; // 뷰포트 높이의 50% 스크롤 동안 완전히 나타나게 함

                let opacity = distanceScrolledIntoView / fadeDuration;
                opacity = Math.min(1, Math.max(0, opacity)); // 0과 1 사이로 값 제한

                scrollFadeText.style.opacity = opacity;
            } else {
                scrollFadeText.style.opacity = 0; // 아직 나타날 지점이 아니면 투명하게 유지
            }
        });
    </script>
</body>
</html>
