<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDEN</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }
        .header-logo {
            width: 100px;
            height: 50px;
            object-fit: contain;
            transition: width 0.4s ease, height 0.4s ease;
        }
        .support-button {
            position: relative;
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 16px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
            margin-right: 40px;
        }
        .support-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: #ffffff;
            transition: width 0.3s ease;
            z-index: -1;
        }
        .support-button:hover::before {
            width: 100%;
        }
        .support-button:hover {
            color: #121212;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background-color: #1e1e1e;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        .modal-content p {
            font-size: 18px;
            margin: 0 0 20px 0;
            line-height: 1.6;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close-button:hover {
            color: #cccccc;
        }
        .main-content {
            position: relative;
            width: 100%;
        }
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80vh;
            z-index: 1;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .background.active {
            opacity: 1;
        }
        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .page-1 {
            background-image: url('bg.png');
        }
        .page-2 {
            background-image: url('bg2.png');
        }
        .section {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 50px;
            position: absolute;
            top: 0;
            width: 100%;
            transition: transform 0.4s ease, opacity 0.4s ease;
            z-index: 10;
            opacity: 1;
        }
        .section.hidden {
            transform: translateX(100%);
            opacity: 0;
            z-index: 5;
        }
        .section.active {
            transform: translateX(0);
            opacity: 1;
            z-index: 10;
        }
        .section.exit {
            transform: translateX(-100%);
            opacity: 0;
            z-index: 10;
        }
        .section h1 {
            font-size: 60px;
            line-height: 1.2;
            margin: 0 0 20px 0;
            max-width: 600px;
        }
        .section h2 {
            font-size: 24px;
            margin: 0 0 30px 0;
            font-weight: 500;
        }
        .go-button {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2a2a2a;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }
        .go-button:hover {
            background-color: #333333;
        }
        .nav-arrows {
            display: flex;
            gap: 20px;
        }
        .nav-arrows .material-icons {
            font-size: 40px;
            color: #ffffff;
            cursor: pointer;
            transition: color 0.3s;
        }
        .nav-arrows .material-icons:hover {
            color: #cccccc;
        }
        .nav-arrows .material-icons.disabled {
            color: #555555;
            cursor: not-allowed;
        }
        .about-section {
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            background-color: #121212;
            position: relative;
            z-index: 2;
            padding: 100px 0 40px 0;
        }
        .about-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .about-section p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
        }
        .content {
            position: relative;
            top: 80vh;
        }
        @media (max-width: 768px) {
            .header {
                padding: 0 10px;
                height: 50px;
            }
            .header-logo {
                width: 80px;
                height: 40px;
            }
            .support-button {
                padding: 8px 15px;
                font-size: 14px;
                margin-right: 20px;
            }
            .modal-content {
                padding: 15px;
            }
            .modal-content p {
                font-size: 16px;
            }
            .close-button {
                font-size: 20px;
            }
            .background-container {
                height: 80vh;
            }
            .section {
                padding-left: 20px;
                height: 80vh;
            }
            .section h1 {
                font-size: 36px;
                max-width: 90%;
            }
            .section h2 {
                font-size: 18px;
                max-width: 90%;
            }
            .go-button {
                padding: 8px 15px;
                font-size: 14px;
                margin-bottom: 20px;
            }
            .nav-arrows .material-icons {
                font-size: 30px;
            }
            .about-section {
                height: auto;
                padding: 60px 0 20px 0;
            }
            .about-section h1 {
                font-size: 36px;
                margin-bottom: 15px;
            }
            .about-section p {
                font-size: 16px;
                max-width: 90%;
                padding: 0 10px;
            }
            .content {
                top: 80vh;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="AIDEN Logo" class="header-logo">
        <a href="#" class="support-button" onclick="document.getElementById('supportModal').classList.add('active'); return false;">후원</a>
    </div>
    <div class="modal" id="supportModal">
        <div class="modal-content">
            <span class="material-icons close-button" onclick="document.getElementById('supportModal').classList.remove('active')">close</span>
            <p>아직 준비중입니다.</p>
        </div>
    </div>
    <div class="main-content">
        <div class="background-container">
            <div class="background page-1 active" id="bg1"></div>
            <div class="background page-2" id="bg2"></div>
        </div>
        <div class="section active" id="page1">
            <h1>안녕하세요!<br>다재다능한 개발자<br>AIDEN 입니다!</h1>
            <a href="#" class="go-button">바로가기</a>
            <div class="nav-arrows">
                <span class="material-icons disabled" id="prevArrow">chevron_left</span>
                <span class="material-icons" id="nextArrow">chevron_right</span>
            </div>
        </div>
        <div class="section hidden" id="page2">
            <h1>깔끔하고 세련되고<br>편리해요.</h1>
            <h2>새로운 Red Flower 프로젝트를 만나보세요.</h2>
            <div class="nav-arrows">
                <span class="material-icons" id="prevArrow2">chevron_left</span>
                <span class="material-icons disabled" id="nextArrow2">chevron_right</span>
            </div>
        </div>
        <div class="content">
            <div class="about-section">
                <h1>About</h1>
                <p>안녕하세요? AIDEN입니다.<br>편집, 디자인, 코딩 등을 전문적으로 하며, 현재 몇 가지는 '무료 외주'를 받고 있습니다.</p>
            </div>
        </div>
    </div>
    <script>
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        const bg1 = document.getElementById('bg1');
        const bg2 = document.getElementById('bg2');
        const prevArrow = document.getElementById('prevArrow');
        const nextArrow = document.getElementById('nextArrow');
        const prevArrow2 = document.getElementById('prevArrow2');
        const nextArrow2 = document.getElementById('nextArrow2');

        function switchPage(fromPage, toPage, fromBg, toBg) {
            fromPage.classList.add('exit');
            fromBg.classList.remove('active');
            toBg.classList.add('active');
            setTimeout(() => {
                fromPage.classList.remove('active', 'exit');
                fromPage.classList.add('hidden');
                toPage.classList.remove('hidden');
                toPage.classList.add('active');
            }, 400);
        }

        nextArrow.addEventListener('click', () => {
            switchPage(page1, page2, bg1, bg2);
        });

        prevArrow2.addEventListener('click', () => {
            switchPage(page2, page1, bg2, bg1);
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
