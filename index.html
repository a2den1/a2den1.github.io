<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Team Loun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
    :root {
      --primary: #3182f6;
      --text-main: #222;
      --text-sub: #4a5568;
      --bg: #fff;
      --border: #e5e7eb;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Noto Sans KR', 'Segoe UI', Arial, sans-serif;
      color: var(--text-main);
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      height: 64px;
      display: flex;
      align-items: center;
      padding: 0 32px;
      z-index: 10;
    }
    .logo img {
      height: 32px;
      width: auto;
      margin-right: 8px;
      vertical-align: middle;
    }
    .brand {
      font-weight: 700;
      font-size: 1.18rem;
      color: var(--primary);
      letter-spacing: 0.5px;
      vertical-align: middle;
    }
    .brand-sub {
      color: #222;
      font-weight: 400;
      font-size: 1.18rem;
      margin-left: 2px;
      letter-spacing: 0.5px;
      vertical-align: middle;
    }
    nav {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 22px;
    }
    nav a {
      color: #222;
      text-decoration: none;
      font-size: 1rem;
      margin-right: 2px;
      transition: color 0.2s;
    }
    nav a:last-child {
      margin-right: 0;
    }
    .nav-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 22px;
      padding: 6px 18px;
      font-size: 1rem;
      font-weight: 500;
      margin-left: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav-btn:hover {
      background: #2563eb;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      padding-bottom: 60px;
    }
    .main-title {
      font-size: 2.3rem;
      font-weight: 700;
      color: #222;
      text-align: center;
      line-height: 1.32;
      margin-bottom: 18px;
      letter-spacing: -0.5px;
      margin-top: 0;
    }
    .main-desc {
      font-size: 1.08rem;
      color: var(--text-sub);
      text-align: center;
      margin-bottom: 38px;
      line-height: 1.7;
      letter-spacing: 0.1px;
    }
    .main-img {
      width: 340px;
      max-width: 90vw;
      display: block;
      margin: 0 auto;
      margin-top: 18px;
    }
    @media (max-width: 900px) {
      main {
        padding-top: 30px;
        padding-bottom: 30px;
      }
      .main-title { font-size: 1.5rem; }
      .main-desc { font-size: 1rem; }
      .main-img { width: 240px; }
      header { height: 56px; padding: 0 12px; }
      .brand, .brand-sub { font-size: 1rem; }
    }
    .loader-bg {
      position: fixed;
      z-index: 9999;
      inset: 0;
      background: rgba(255,255,255,0.92);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s;
    }
    .loader {
      width: 70px;
      height: 70px;
      border: 8px solid #e5e7eb;
      border-top: 8px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 32px;
    }
    .loader-message {
      font-size: 1.15rem;
      color: #444;
      text-align: center;
      line-height: 1.6;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">
      <img src="louhostlogo.png" alt="Team Loun Logo">
    </span>
    <span class="brand">team</span>
    <span class="brand-sub">loun</span>
    <nav>
      <a href="#">입점 안내</a>
      <a href="#">블로그</a>
      <a href="#">자주 묻는 질문</a>
      <button class="nav-btn">입점하기</button>
    </nav>
  </header>
  <div class="loader-bg" id="loader-bg">
    <div class="loader"></div>
    <div class="loader-message">
      진행중입니다.<br>
      오래걸리시면, 새로고침 하거나 캐시를 지워주세요.
    </div>
  </div>
  <main id="main-content" style="opacity:0;">
    <h1 class="main-title">확실한 매출을 위한<br>새로운 판매 채널</h1>
    <div class="main-desc">
      압도적인 트래픽과 차별화된 쇼핑 경험으로<br>
      추가 매출의 기회를 만나보세요.
    </div>
    <img src="bg.png" alt="스마트폰 일러스트" class="main-img">
  </main>
  <script>

    (function() {
      let devtoolsOpen = false;
      const threshold = 160;
      function detectDevTools() {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        if (widthThreshold || heightThreshold) {
          devtoolsOpen = true;
        }

        if (
          window.console && (
            window.console.firebug ||
            (window.console.profile && window.console.profile.length > 0)
          )
        ) {
          devtoolsOpen = true;
        }
        if (devtoolsOpen) {
          window.close();

          document.body.innerHTML = "";
        }
      }
      setInterval(detectDevTools, 400);

      window.addEventListener('keydown', function(e) {
        if (
          (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
          (e.ctrlKey && e.key === 'U') ||
          (e.key === 'F12')
        ) {
          e.preventDefault();
          window.close();
          document.body.innerHTML = "";
        }
      });
    })();

    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loader-bg').style.opacity = '0';
        document.getElementById('main-content').style.opacity = '1';
        setTimeout(function() {
          document.getElementById('loader-bg').style.display = 'none';
        }, 500);
      }, 1200);
    });
  </script>
</body>
</html>
