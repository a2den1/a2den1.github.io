<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIDEN</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 50%, #ff8c94 100%);
      position: relative;
      transition: background 0.3s ease;
      color: white;
    }

    .blur-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.2) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 60% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      backdrop-filter: blur(100px);
      transition: transform 0.3s ease-out;
      z-index: 1;
    }

    /* 왼쪽 상단 언어 변경 버튼 */
    #language-button {
      position: fixed;
      top: 16px;
      left: 16px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 9999;
      transition: background 0.3s ease;
    }

    #language-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .material-icons {
      font-size: 24px;
      color: white;
      user-select: none;
    }

    .main-container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      width: 200px;
      height: 200px;
      margin-bottom: 3rem;
      transition: transform 0.3s ease;
      object-fit: cover;
    }

    .logo:hover {
      transform: scale(1.05) rotateY(5deg);
    }

    .buttons-container {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      justify-content: center;
    }

    .button {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 1.2rem 2rem;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .button:hover::after {
      left: 100%;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow:
        0 15px 45px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      border-color: rgba(255, 255, 255, 0.25);
    }

    .button:active {
      transform: translateY(0);
    }

    .discord-button {
      background: rgba(255, 140, 0, 0.1);
      border-color: rgba(255, 140, 0, 0.2);
      box-shadow:
        0 8px 32px rgba(255, 140, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
    }

    .discord-button::after {
      background: linear-gradient(90deg, transparent, rgba(255, 140, 0, 0.4), transparent);
    }

    .discord-button:hover {
      background: rgba(255, 140, 0, 0.2);
      box-shadow:
        0 15px 45px rgba(255, 140, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
      border-color: rgba(255, 140, 0, 0.3);
    }

    /* 언어 선택 모달 */
    #language-modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    #language-modal.active {
      display: flex;
    }

    #language-modal .modal-content {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      color: white;
      min-width: 220px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    #language-modal h2 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.4rem;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    #language-modal button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      margin: 0.4rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    #language-modal button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #language-modal #modal-close {
      margin-top: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="blur-background"></div>

  <!-- 왼쪽 상단 언어 변경 아이콘 -->
  <div id="language-button" title="언어 변경">
    <span class="material-icons">language</span>
  </div>

  <main class="main-container">
    <img src="https://i.ibb.co/FJ3Gq8V/logo.png" alt="AIDEN Logo" class="logo" />
    <h1 id="main-title">AIDEN - AI Discord Bot</h1>
    <p id="main-description">Discord에서 AI를 쉽고 빠르게 경험하세요.</p>
    <div class="buttons-container">
      <a href="https://discord.gg/hWxkrE27Zx" target="_blank" class="button discord-button">
        <span class="material-icons">discord</span> 디스코드 초대하기
      </a>
      <a href="#" class="button" id="more-button">더보기</a>
    </div>
  </main>

  <!-- 언어 선택 모달 -->
  <div id="language-modal">
    <div class="modal-content">
      <h2>언어 선택</h2>
      <button data-lang="ko">한국어</button>
      <button data-lang="en">English</button>
      <br />
      <button id="modal-close">취소</button>
    </div>
  </div>

  <script>
    const langBtn = document.getElementById('language-button');
    const langModal = document.getElementById('language-modal');
    const modalCloseBtn = document.getElementById('modal-close');

    const mainTitle = document.getElementById('main-title');
    const mainDescription = document.getElementById('main-description');
    const discordButton = document.querySelector('.discord-button');
    const moreButton = document.getElementById('more-button');

    const texts = {
      ko: {
        title: 'AIDEN - AI Discord Bot',
        description: 'Discord에서 AI를 쉽고 빠르게 경험하세요.',
        invite: '디스코드 초대하기',
        more: '더보기'
      },
      en: {
        title: 'AIDEN - AI Discord Bot',
        description: 'Experience AI easily and quickly on Discord.',
        invite: 'Invite to Discord',
        more: 'More Info'
      }
    };

    function setLanguage(lang) {
      if (!texts[lang]) return;

      if (mainTitle) mainTitle.textContent = texts[lang].title;
      if (mainDescription) mainDescription.textContent = texts[lang].description;

      if (discordButton) {
        let icon = discordButton.querySelector('.material-icons');
        discordButton.textContent = '';
        if (icon) discordButton.appendChild(icon);
        discordButton.append(' ' + texts[lang].invite);
      }

      if (moreButton) moreButton.textContent = texts[lang].more;

      langModal.style.display = 'none';
    }

    langBtn.addEventListener('click', () => {
      langModal.style.display = 'flex';
    });

    langModal.addEventListener('click', (e) => {
      if (e.target === langModal || e.target === modalCloseBtn) {
        langModal.style.display = 'none';
      }
    });

    langModal.querySelectorAll('button[data-lang]').forEach(btn => {
      btn.addEventListener('click', () => {
        setLanguage(btn.getAttribute('data-lang'));
      });
    });
  </script>
</body>

</html>
