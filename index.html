<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDEN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .logo-container {
            display: flex;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: all 0.5s ease;
        }
        .logo-container.shrink {
            top: 20px;
            transform: translate(-50%, 0);
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 5px 20px;
            border-radius: 10px;
        }
        .logo {
            width: 300px;
            transition: all 0.5s ease;
        }
        .logo.shrink {
            width: 100px;
        }
        .menu-left, .menu-right {
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        .menu-left {
            margin-right: 20px;
        }
        .menu-right {
            margin-left: 20px;
        }
        .menu-left.show, .menu-right.show {
            opacity: 1;
            visibility: visible;
        }
        .menu-left a, .menu-right a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #1e1e1e;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }
        .menu-left a:hover, .menu-right a:hover {
            background-color: #333333;
        }
        .scroll-arrow {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: #ffffff;
            opacity: 1;
            transition: opacity 0.3s ease;
            z-index: 5;
            cursor: pointer;
        }
        .scroll-arrow.hidden {
            opacity: 0;
            pointer-events: none;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translate(-50%, 0);
            }
            40% {
                transform: translate(-50%, -10px);
            }
            60% {
                transform: translate(-50%, -5px);
            }
        }
        .scroll-arrow span {
            animation: bounce 2s infinite;
            display: inline-block;
        }
        .content {
            height: auto;
            position: relative;
        }
        .about-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            z-index: 1;
        }
        .about-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .now-section {
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #121212;
            position: relative;
            z-index: 1;
            padding: 40px 0;
        }
        .about-section h1, .now-section h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .about-section p {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
        }
        .now-section .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            margin: 20px 0;
        }
        .now-section .card h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .now-section .card a {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #2a2a2a;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .now-section .card a:hover {
            background-color: #333333;
        }
        @media (max-width: 768px) {
            .logo-container {
                flex-direction: column;
                padding: 10px;
            }
            .logo-container.shrink {
                padding: 5px 20px;
                width: 90%;
                box-sizing: border-box;
            }
            .logo {
                width: 200px;
            }
            .logo.shrink {
                width: 80px;
            }
            .menu-left, .menu-right {
                margin: 0;
                width: 100%;
                text-align: center;
            }
            .menu-left a, .menu-right a {
                margin: 5px 0;
                padding: 8px 15px;
                font-size: 14px;
            }
            .scroll-arrow {
                font-size: 30px;
                bottom: 20px;
            }
            .about-section h1, .now-section h1 {
                font-size: 36px;
                margin-bottom: 15px;
            }
            .about-section p {
                font-size: 16px;
                max-width: 90%;
                padding: 0 10px;
            }
            .now-section .card {
                max-width: 90%;
                padding: 15px;
                margin: 15px 0;
            }
            .now-section .card h2 {
                font-size: 20px;
                margin-bottom: 10px;
            }
            .now-section .card a {
                padding: 8px 15px;
                font-size: 14px;
            }
            .about-section, .now-section {
                height: auto;
                padding: 20px 0;
            }
            .content {
                height: auto;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="menu-left">
                <a href="https://discord.com/users/a2den." target="_blank">DISCORD</a>
            </div>
            <img src="logo.png" alt="AIDEN Logo" class="logo">
            <div class="menu-right">
                <a href="https://aidenstudio.neocities.org/" target="_blank">Loun Host</a>
            </div>
        </div>
        <div class="scroll-arrow" id="scrollArrow">
            <span>↓</span>
        </div>
    </div>
    <div class="content">
        <div class="about-section">
            <h1>About</h1>
            <p>안녕하세요? AIDEN입니다.<br>편집, 디자인, 코딩 등을 전문적으로 하며, 현재 몇 가지는 '무료 외주'를 받고 있습니다.</p>
        </div>
        <div class="now-section">
            <h1>NOW</h1>
            <div class="card">
                <h2>유튜브 썸네일 무료 외주</h2>
                <a href="https://discord.com/users/a2den." target="_blank">문의하기</a>
            </div>
        </div>
    </div>
    <script>
        const logoContainer = document.querySelector('.logo-container');
        const logo = document.querySelector('.logo');
        const menuLeft = document.querySelector('.menu-left');
        const menuRight = document.querySelector('.menu-right');
        const scrollArrow = document.querySelector('.scroll-arrow');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                logoContainer.classList.add('shrink');
                logo.classList.add('shrink');
                menuLeft.classList.add('show');
                menuRight.classList.add('show');
                scrollArrow.classList.add('hidden');
            } else {
                logoContainer.classList.remove('shrink');
                logo.classList.remove('shrink');
                menuLeft.classList.remove('show');
                menuRight.classList.remove('show');
                scrollArrow.classList.remove('hidden');
            }
        });

        scrollArrow.addEventListener('click', () => {
            window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        const detectDevTools = () => {
            const threshold = 160;
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            if (widthThreshold || heightThreshold) {
                window.close();
            }
        };

        window.addEventListener('resize', detectDevTools);
        setInterval(detectDevTools, 1000);
    </script>
</body>
</html>
