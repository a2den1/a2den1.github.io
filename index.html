<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIDEN</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Noto Sans KR', sans-serif;
      min-height: 200vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    body::after {
      content: '';
      position: absolute;
      top: 100vh;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000000;
      z-index: -1;
    }
    .top-section {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      min-height: 100vh;
      padding: 2rem;
    }
    .rectangle-container {
      display: flex;
      flex-direction: row;
      width: 80%;
      max-width: 800px;
      gap: 0;
    }
    .rectangle {
      padding: 2rem;
      font-weight: 700;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .yellow-rect {
      background-color: #ffeb3b;
      color: #000000;
      font-size: 2rem;
      text-align: center;
    }
    .black-rect {
      background-color: #000000;
      color: #ffffff;
      font-size: 1.2rem;
      text-align: left;
      align-items: flex-start;
    }
    .button {
      margin-top: 1rem;
      margin-left: 0.2rem;
      padding: 0.3rem 0.6rem;
      background: none;
      border: 2px solid #ffffff;
      border-radius: 15px;
      color: #ffffff;
      font-size: 0.7rem;
      font-family: 'Noto Sans KR', sans-serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.2rem;
      align-self: flex-start;
    }

    @media (max-width: 768px) {
      .top-section {
        padding: 1rem;
        justify-content: flex-end;
        align-items: flex-end;
      }
      .rectangle-container {
        width: 80%;
      }
      .rectangle {
        padding: 1rem;
      }
      .yellow-rect {
        font-size: 1rem;
      }
      .black-rect {
        font-size: 0.6rem;
      }
      .button {
        margin-top: 0.5rem;
        margin-left: 0.1rem;
        padding: 0.15rem 0.3rem;
        font-size: 0.35rem;
        border-radius: 8px;
        border-width: 1px;
        gap: 0.1rem;
      }
      .material-icons {
        font-size: 0.4rem;
      }
      .bottom-section {
        padding: 1rem;
      }
      .bottom-content {
        width: 80%;
      }
      .intro-rect {
        padding: 0.5rem;
        font-size: 0.8rem;
      }
      .intro-rect .material-icons {
        font-size: 0.8rem;
      }
      .bottom-text {
        font-size: 1rem;
      }
    }
    .button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .material-icons {
      font-size: 0.8rem;
    }
    
    .bottom-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .bottom-content {
      width: 80%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
    }
    .intro-rect {
      background-color: #ffeb3b;
      color: #000000;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .bottom-text {
      color: #ffffff;
      text-align: left;
      font-size: 2rem;
      font-weight: 700;
      line-height: 1.5;
    }
    .section-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    .section-toggle .material-icons {
      color: #ffeb3b;
      font-size: 1.2rem;
    }
    .section-toggle span {
      color: #ffffff;
      font-size: 1rem;
      font-weight: 400;
    }
    .section-content {
      position: relative;
      overflow: hidden;
    }
    .content-text {
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .content-text.fade-out {
      opacity: 0;
      transform: translateX(50px);
    }
    .content-text.fade-in {
      opacity: 1;
      transform: translateX(0);
    }
    .content-text.fade-in-from-left {
      opacity: 0;
      transform: translateX(-50px);
    }
    .footer-section {
      background-color: #000000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .footer-gallery {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }
    .footer-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <div class="rectangle-container">
      <div class="rectangle yellow-rect">
        Hello! I'm AIDEN
      </div>
      <div class="rectangle black-rect">
        여기서 다양한 상품을 구매할 수 있어요.
        <button class="button">
          <span class="material-icons">arrow_forward</span>
          바로가기
        </button>
      </div>
    </div>
  </div>
  <div class="bottom-section">
    <div class="bottom-content">
      <div class="intro-rect">
        <span class="material-icons">info</span>
        소개
      </div>
      <div class="section-content">
        <div class="bottom-text content-text fade-in">
          안녕하세요? 풀스택 개발자 AIDEN 입니다.<br>
          다양한 언어를 다룰수 있고 편집 , 디자인등의 일도 잘 처리할수 있습니다.
        </div>
      </div>
      <div class="section-toggle" onclick="toggleSection()">
        <span class="material-icons">keyboard_arrow_right</span>
        <span>다음 섹션</span>
      </div>
    </div>
  </div>
  <script>
    let currentSection = 0;
    const sections = [
      { 
        icon: 'info', 
        title: '소개',
        content: '안녕하세요? 풀스택 개발자 AIDEN 입니다.<br>다양한 언어를 다룰수 있고 편집 , 디자인등의 일도 잘 처리할수 있습니다.'
      },
      { 
        icon: 'work', 
        title: '경력',
        content: '2025 - LounHost 서비스 시작<br>2025 - 볼따구 봇 개발완료<br>2024 - LounHost 설립<br>2023 - LG 코딩스쿨 졸업'
      },
      { 
        icon: 'contact_mail', 
        title: '연락처',
        content: 'Discord: _a2den<br>GitHub: github.com/a2den1<br>Portfolio: a2den1.github.io'
      },
      { 
        icon: 'code', 
        title: '기술스택',
        content: 'Frontend: React, Vue.js, HTML/CSS<br>Backend: Node.js, Python, PHP<br>Database: MySQL, MongoDB<br>Tools: Git, Docker, AWS'
      }
    ];
    
    function toggleSection() {
      const introIcon = document.querySelector('.intro-rect .material-icons');
      const introTitle = document.querySelector('.intro-rect');
      const contentText = document.querySelector('.content-text');
      
      contentText.classList.remove('fade-in');
      contentText.classList.add('fade-out');
      
      setTimeout(() => {
        currentSection = (currentSection + 1) % sections.length;
        const newSection = sections[currentSection];
        
        introIcon.textContent = newSection.icon;
        introTitle.innerHTML = `<span class="material-icons">${newSection.icon}</span>${newSection.title}`;
        
        contentText.innerHTML = newSection.content;
        
        contentText.classList.remove('fade-out');
        contentText.classList.add('fade-in-from-left');
        
        setTimeout(() => {
          contentText.classList.remove('fade-in-from-left');
          contentText.classList.add('fade-in');
        }, 50);
      }, 250);
    }
  </script>
</body>
</html>
