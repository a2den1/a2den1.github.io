<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDEN</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 50%, #D4A017, #A0522D);
            background-size: 200% 200%;
            user-select: none;
        }

        .central-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
            transition: opacity 0.5s ease;
        }

        .central-tab.hidden {
            opacity: 0;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .divider {
            width: 200px;
            height: 2px;
            background: #FFFFFF;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .glass-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .material-icons {
            font-size: 24px;
        }

        .project-container {
            display: none;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            max-width: 800px;
            opacity: 0;
            transition: opacity 0.5s ease;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .project-container.active {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.5s ease-in-out;
        }

        .project-card {
            width: 200px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
        }

        .project-card:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .project-title {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            padding: 20px;
            width: 300px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }

        .modal-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .modal-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="central-tab" id="centralTab">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="divider"></div>
        <div class="button-container">
            <a href="#" class="glass-button" onclick="showProjects()">
                <span class="material-icons">folder</span>
                프로젝트
            </a>
            <a href="https://discord.com/users/_a2den" class="glass-button">
                <span class="material-icons">contact_page</span>
                연락처
            </a>
        </div>
    </div>
    <div class="project-container" id="projectContainer">
        <div class="project-card" onclick="openModal('Alaund', '많은 AI 모델을 사용할 수 있습니다.', '#alaund')">
            <div class="project-title">Alaund</div>
        </div>
        <div class="project-card" onclick="openModal('block f12', 'Html 사이트의 개발자 도구, 드래그, 우클릭 등을 비활성화 합니다!', '#blockf12')">
            <div class="project-title">block f12</div>
        </div>
        <a href="#" class="back-button" onclick="showCentralTab()">
            <span class="material-icons">arrow_back</span>
            이전
        </a>
    </div>
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <span class="modal-close material-icons" onclick="closeModal()">close</span>
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-description" id="modalDescription"></div>
            <a href="#" class="modal-button" id="modalLink">
                <span class="material-icons">launch</span>
                바로가기
            </a>
        </div>
    </div>
    <script>
        function showProjects() {
            document.getElementById('centralTab').classList.add('hidden');
            document.getElementById('projectContainer').classList.add('active');
        }

        function showCentralTab() {
            document.getElementById('projectContainer').classList.remove('active');
            document.getElementById('centralTab').classList.remove('hidden');
        }

        function openModal(title, description, link) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('modalLink').href = link;
            document.getElementById('projectModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) {
                window.close();
            }
        });

        function detectDevTools() {
            const threshold = 100;
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            if (widthThreshold || heightThreshold) {
                window.close();
            }
        }

        window.addEventListener('resize', detectDevTools);
        setInterval(detectDevTools, 1000);
    </script>
</body>
</html>
