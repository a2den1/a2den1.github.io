<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDEN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .logo-container {
            display: flex;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: all 0.5s ease;
        }
        .logo-container.shrink {
            top: 20px;
            transform: translate(-50%, 0);
        }
        .logo {
            width: 300px;
            transition: all 0.5s ease;
        }
        .logo.shrink {
            width: 100px;
        }
        .menu-left, .menu-right {
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        .menu-left {
            margin-right: 20px;
        }
        .menu-right {
            margin-left: 20px;
        }
        .menu-left.show, .menu-right.show {
            opacity: 1;
            visibility: visible;
        }
        .menu-left a, .menu-right a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #1e1e1e;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu-left a:hover, .menu-right a:hover {
            background-color: #333333;
        }
        .content {
            height: 200vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="menu-left">
                <a href="#home">Home</a>
            </div>
            <img src="logo.png" alt="AIDEN Logo" class="logo">
            <div class="menu-right">
                <a href="#contact">Contact</a>
            </div>
        </div>
    </div>
    <div class="content"></div>
    <script>
        const logoContainer = document.querySelector('.logo-container');
        const logo = document.querySelector('.logo');
        const menuLeft = document.querySelector('.menu-left');
        const menuRight = document.querySelector('.menu-right');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                logoContainer.classList.add('shrink');
                logo.classList.add('shrink');
                menuLeft.classList.add('show');
                menuRight.classList.add('show');
            } else {
                logoContainer.classList.remove('shrink');
                logo.classList.remove('shrink');
                menuLeft.classList.remove('show');
                menuRight.classList.remove('show');
            }
        });
    </script>
</body>
</html>
