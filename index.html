<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDEN</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 50%, #D4A017, #A0522D);
            background-size: 200% 200%;
            user-select: none;
        }

        .central-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
            transition: opacity 0.5s ease;
        }

        .central-tab.hidden {
            opacity: 0;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .divider {
            width: 200px;
            height: 2px;
            background: #FFFFFF;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .glass-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .material-icons {
            font-size: 24px;
        }

        .project-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            max-width: 800px;
            opacity: 0;
            transition: opacity 0.5s ease;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .project-container.active {
            display: flex;
            opacity: 1;
            animation: fadeIn 0.5s ease-in-out;
        }

        .project-title {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        .project-subtitle {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="central-tab" id="centralTab">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="divider"></div>
        <div class="button-container">
            <a href="#" class="glass-button" onclick="showProjects()">
                <span class="material-icons">folder</span>
                프로젝트
            </a>
            <a href="https://discord.com/users/_a2den" class="glass-button">
                <span class="material-icons">contact_page</span>
                연락처
            </a>
        </div>
    </div>
    <div class="project-container" id="projectContainer">
        <div class="project-title">쉽고, 빠르고, 강해요.</div>
        <div class="project-subtitle">당신의 프로젝트를 위한 최고의 솔루션</div>
        <a href="#" class="glass-button">
            <span class="material-icons">visibility</span>
            자세히 보기
        </a>
        <a href="#" class="back-button" onclick="showCentralTab()">
            <span class="material-icons">arrow_back</span>
            이전
        </a>
    </div>
    <script>
        function showProjects() {
            document.getElementById('centralTab').classList.add('hidden');
            document.getElementById('projectContainer').classList.add('active');
        }

        function showCentralTab() {
            document.getElementById('projectContainer').classList.remove('active');
            document.getElementById('centralTab').classList.remove('hidden');
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) {
                window.close();
            }
        });

        function detectDevTools() {
            const threshold = 100;
            const widthThreshold = window.outerWidth - window.innerWidth > threshold;
            const heightThreshold = window.outerHeight - window.innerHeight > threshold;
            if (widthThreshold || heightThreshold) {
                window.close();
            }
        }

        window.addEventListener('resize', detectDevTools);
        setInterval(detectDevTools, 1000);
    </script>
</body>
</html>
